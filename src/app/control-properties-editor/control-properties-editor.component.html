<div class="panel-properties">
  <div class="panel-properties__row" *ngFor="let prop of properties | keyValue">
    <label attr.for="{{ prop.key }}" class="panel-properties__cell">{{ prop.key }}:</label>
    <input id="{{ prop.key }}"
           class="panel-properties__cell"
           value="{{ prop.value }}"
           [(ngModel)]="prop.value"
           (ngModelChange)="onPropertyChange(prop.key, prop.value)">
  </div>
</div>
